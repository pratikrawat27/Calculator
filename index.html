<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="manifest" href="Images/site.webmanifest">
    <link rel="mask-icon" href="Images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <input type="text" class="screen">
            <button type="button" class="btn clear" data-num="C"></button>    <!-- store custom data  -->
            <button type="button" class="btn" data-num="/"></button>    
            <button type="button" class="btn" data-num="7"></button>    
            <button type="button" class="btn" data-num="8"></button>    
            <button type="button" class="btn" data-num="9"></button>    
            <button type="button" class="btn" data-num="*"></button>    
            <button type="button" class="btn" data-num="4"></button>    
            <button type="button" class="btn" data-num="5"></button>    
            <button type="button" class="btn" data-num="6"></button>    
            <button type="button" class="btn" data-num="-"></button>    
            <button type="button" class="btn" data-num="1"></button>    
            <button type="button" class="btn" data-num="2"></button>    
            <button type="button" class="btn" data-num="3"></button>    
            <button type="button" class="btn" data-num="+"></button>    
            <button type="button" class="btn" data-num="0"></button>    
            <button type="button" class="btn" data-num="00"></button>    
            <button type="button" class="btn" data-num="."></button>    
            <button type="button" class="equal" data-num="="></button>    
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
